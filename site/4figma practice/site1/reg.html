<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <h2>Регистрация</h2>
        Ваше имя <input class="input" type="text" placeholder="Иван"><br>
        Пароль <input class="input" type="password" placeholder="пароль"><br>
        Почта <input class="input" type="email" placeholder="email@mail.ru"><br>
        Дата рождения <input type="date"><br>
        Год завершения школы <input type="number"><br>
        Год рождения
        <select name="" id="">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
        </select>
        <br>
        Ваши пожелания <br>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br>
        <input type="checkbox" id="check">
        <label for="check">
            Согласен с условиями
        </label><br>
        <button type="submit">Отправить</button>
        <button type="reset">Удалить</button>
    </form>
</body>
</html>
